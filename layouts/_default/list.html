{{ define "main" }}
<div class="list-page">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    {{ range .Pages }}
    <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
        <p>{{ .Summary }}</p>
        {{ if .Truncated }}
        <a href="{{ .Permalink }}">Read More</a>
        {{ end }}
    </article>
    {{ end }}
</div>
{{ end }}
